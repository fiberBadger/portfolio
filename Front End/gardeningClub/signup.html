<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="hero text-center">
                <h1 class="display-1">Jacksonville Gardening Club</h1>
                <h2 class="display-4">Member Sign Up</h2>
                <ul class='nav nav-pills list-unstyled justify-content-center'>
                    <li class="nav-item"><a class="nav-link btn btn-default buttonstyle">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-default buttonstyle">Sign Up</a></li>
                </ul>
            </div>
            
        </header>

        <main>
            <div style="max-width:50%;" class="container">
                <form>
                    <div class="form-group">
                        <label class="form-check-label" for="username">
                            User Name:
                        </label>
                        <input class="form-control" id="username" type="text" placeholder="Your User Name Here" required />
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="email">
                            Email:
                        </label>
                        <input class="form-control" type="email" id="email" placeholder="1234@email.com" required />
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">
                            Password:
                        </label>
                        <input class="form-control" type="password" id="password" placeholder="Your Password Here" required />
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">
                            Confirm Password:
                        </label>
                        <input class="form-control" type="password" id="password" placeholder="Your Password Here" required />
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="news" value="true">
                        <label class="form-check-label" for="news">sign up for news letter?</label>
                    </div>
                    <button class="btn btn-default btn-block buttonstyle">Sign Up</button>
                </form>

                <footer class="text-center">
                    <p>Community Garden Project Spring 2019</p>
                    <p>Jacksonville Community Center @ 5 Municipal Dr, Jacksonville, AR 72076</p>
                </footer>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/main.js">
    </script>
</body>
</html>
